<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <nav>
        <div class="wrap">
         <ol>{% for page in site.pages %}
             <button><a class="page-link" href="{{ page.url | absolute_url}}">{{page.title | escape }}</a></button>
             {% endfor %}
       </ol>
      </div>
    </nav>
    <h1>{{ page.title }}</h1>
    <section>
      {{ content }}
    </section>
    <footer>
      &copy; to me
    </footer>
  </body>
